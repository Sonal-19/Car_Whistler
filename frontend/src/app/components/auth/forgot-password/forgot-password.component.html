<div class="forgot-main-container">
    <div class="forgot-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center px-4">
            <img
              src="../../../assets/img/logo.png"
              alt="Car Whistler"
              title="Car Whistler"
              class="img-fluid d-block mx-auto mb-4"
            />
            <h5 class="mb-2">Forgot Password</h5>
            <p>Please enter your email to reset your password</p>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
              />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div class="form-validation-error" *ngIf="f['email'].errors['required']">
                  Email is required
                </div>
                <div class="form-validation-error" *ngIf="f['email'].errors['email']">
                  Email is invalid
                </div>
              </div>
            </div>
            <div class="input-group mb-4 justify-content-center">
              <button type="submit" class="btn primary-bakground-color color-white w-100">
                Request Password Reset OTP
              </button>
            </div>
            <div class="input-group mb-4 justify-content-center">
              <a
                href="#"
                routerLink="/login"
                class="primary-color text-decoration-none"
                ><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</a
              >
            </div>
            <div class="col-md-12 text-center">
              <p class="mobile-forgot-copy-right">
                <strong>Copyright Â© 2023 Kommuno Technologies Pvt Ltd.</strong
                ><br />All rights reserved.
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
