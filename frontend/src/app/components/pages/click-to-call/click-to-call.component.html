<div class="register-main-container">
  <div class="register-container">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-5 mb-5 text-center">
          <img
          src="../../../assets/img/logo.png"
          alt="Car Whistler"
          title="Car Whistler"
          class="img-fluid header-logo cursor-pointer mx-auto"
          routerLink="/dashboard"
          />
        </div>
      </div>
      <div class="row">
        <hr>
        <div class="col-md-12 text-center" *ngIf="longcode">
          <a href="{{ longcode }}" class="btn color-white bg-success">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </a>
          <p class="mt-3">Call to Owner</p>
        </div>
      </div>
    </div>
  </div>
</div>
